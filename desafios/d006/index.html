<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve utilizar em cada caso.</p>
    <ul>
        <li><u><abbr title="Use a tag&lt;P&gt;">Parágrafos</abbr></u></li>
        <li><u><abbr title="Use a tag&lt;h1&gt;">Títulos</abbr></u></li>
        <li><u><abbr title="Use a tag&lt;img&gt;">Imagens</abbr></u></li>
        <li><u><abbr title="Use a tag&lt;abbr&gt;">Abreviações</abbr></u></li>
        <li><u><abbr title="Use a tag&lt;&gt;">Códigos-Fonte</abbr></u></li>
        <li><u><abbr title="Use a tag&lt;OL&gt;">Listas númeradas</abbr></u></li>
        <li><u><abbr title="Use a tag&lt;UL&gt;">Listas com demarcadores</abbr></u></li>
    </ul>
</body>
</html>
