<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua tela para ter uma melhor experiência &LeftArrow;&rightarrow;</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" sizes="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" sizes="image/png">
        <img src="imagens/foto-G.png" alt="Imagens Flexiveis">
    </picture>
    
</body>
</html>
