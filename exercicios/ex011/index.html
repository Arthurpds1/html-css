<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em despositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Imagem flexivel"> <!-- começa de img do maior pro menor-->
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio preload="metadata" controls>
    <source src="midia/Headlands.mp3" type="audio/mpeg">
    <source src="midia/Headlands.ogg" type="audio/ogg">
    <source src="midia/Headlands.waV" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Headlands.mp3" target="_blank" rel="external">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
