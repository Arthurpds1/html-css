<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedaos localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="300" poster="Imagens/mar.png" controls>
        <source src="midia/Mar.mp4" type="video/mp4">
        <source src="midia/Mar.m4v" type="video/m4v">
        <source src="midia/videomar.webm" type="video/webm">
        <source src="midia/videomar.ogv" type="video/ogv"/>    
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/4ag7fSlEeKA?si=TTB7u1x-WMvm1AT2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
